{% extends "base.html" %}

{% block content %}

    <div class="row">
        <div class="col s12 m6">
            {% for post in posts %}
                <div class="card">
                    <div class="card-content">
                        <h3 class="card-title">{{ post.title }}</h3>
                        <p>{{ post.content }}</p>
                    </div>
                    <div class="card-action">
                        <a href="#">{{ post.list_categories }}</a>
                        <a href="#">{{ post.list_tags }}</a>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>

{% endblock %}
